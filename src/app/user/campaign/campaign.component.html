<div fxLayout="row" fxLayoutAlign="space-between-center" fxLayoutGap="20px">
  <div fxFlex="90">
    <div class="container">
      <span class="fill-remaining-space"></span>
      <h1>BlOOD   CAMPAIGN</h1>
      <span class="fill-remaining-space"></span>
    </div>
    <div class="search-div">
      <button mat-raised-button color="accent" (click)="addDialog()">
        <mat-icon>add</mat-icon>Add CAMPAIGN
      </button>
      <mat-form-field class="search-form-field" floatLabel="never" appearance="none">
        <input matInput (keyup)="applyFilter($event.target.value)" autocomplete="off" placeholder="Search">
      </mat-form-field>
    </div>


    <div class="example-container mat-elevation-z8">

      <mat-table #table [dataSource]="dataSource" matSort [trackBy]="trackByUid" class="animate">

        <ng-container matColumnDef="camp_name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Campaign Name </mat-header-cell>
          <mat-cell *matCellDef="let campaign"> {{ campaign.camp_name }} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="camp_date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
          <mat-cell *matCellDef="let campaign"> {{ campaign.camp_date }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="time_from">
          <mat-header-cell *matHeaderCellDef mat-sort-header> From </mat-header-cell>
          <mat-cell *matCellDef="let campaign"> {{ campaign.time_from }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="time_to">
          <mat-header-cell *matHeaderCellDef mat-sort-header> To </mat-header-cell>
          <mat-cell *matCellDef="let campaign"> {{ campaign.time_to }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="camp_location">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
          <mat-cell *matCellDef="let campaign"> {{ campaign.camp_location }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="edit">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
          <mat-cell *matCellDef="let campaign">
            <button mat-icon-button color="primary" (click)="updateDialog(campaign)">
              <mat-icon>launch</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
          <mat-cell *matCellDef="let campaign">
            <button mat-icon-button color="warn" (click)="delete(campaign.uid,campaign.camp_name)">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </mat-cell>
        </ng-container>


        <ng-container matColumnDef="detail">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Detail </mat-header-cell>
          <mat-cell *matCellDef="let campaign">
            <button mat-icon-button color="primary" routeLink="">
              <mat-icon>reorder</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></mat-row>
        <!-- <mat-footer-row *matFooterRowDef="['nodata']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row> -->
      
      </mat-table>
      <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>

  </div>

</div>
