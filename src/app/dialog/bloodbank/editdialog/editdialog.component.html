
<h1 mat-dialog-title>EDIT BLOOD GROUP</h1>
<div mat-dialog-content>


    <mat-form-field>
        <input matInput [(ngModel)]="newName" placeholder="Blood Group">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="newQuantity" placeholder="Quantity">
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="updateQuantity()">Save</button>
</div>
